<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AL-DB</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ANT LEGION DataBase</h1>
    <nav>
      <a href="index.html">ホーム</a>
      <a href="#simulator">訓練シミュレータ(仮)</a>
      <a href="#guide">攻略記事(仮)</a>
    </nav>
  </header>

  <main>
    <section id="intro">
      <h2>このサイトについて</h2>
      <p>工事中</p>
    </section>

    <section id="simulator">
      <h2>シミュレータ</h2>
      <label for="soldier">兵士の種類:</label>
      <select id="soldier">
        <option value="A">兵士A</option>
        <option value="B">兵士B</option>
      </select>

      <label for="count">人数:</label>
      <input type="number" id="count" value="1" min="1">

      <button onclick="simulate()">計算</button>
      <p id="result"></p>
    </section>

    <section id="guide">
      <h2>攻略記事</h2>
      <article>
        <h3>序盤の進め方</h3>
        <p>まずは兵士Aを優先的に育成しましょう。コスト効率が良いため…</p>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 0ushun 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>





<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲーム攻略サイト</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    /* サイドバー */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px;
      height: 100%;
      background: #f0f0f0;
      border-left: 2px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin: 10px 0;
      cursor: pointer;
      background: #ddd;
      padding: 5px;
      border-radius: 4px;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 10px;
      margin: 0;
      display: none; /* デフォルトは非表示 */
    }
    .sidebar ul li {
      margin: 5px 0;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #333;
    }
    .sidebar ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>


 <!-- サイドバーを読み込む -->
  <div id="sidebar-container"></div>

  <script>
    // sidebar.html を読み込む
    fetch("sidebar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("sidebar-container").innerHTML = data;
      });

    // メニュー開閉処理
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
