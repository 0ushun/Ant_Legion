<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Queen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- サイドバーを読み込み -->
  <div class="sidebar">
    <!-- sidebar.html をインクルード（サーバーサイドインクルード or JS で読み込む想定） -->
    <!-- SSI の場合（Apache/Nginx対応ならこちら） -->
    <!--#include virtual="sidebar.html" -->
    
    <!-- JSで読み込む場合 -->
    <script>
      fetch("sidebar.html")
        .then(response => response.text())
        .then(data => {
          document.querySelector(".sidebar").innerHTML = data;
        });
    </script>
  </div>

  <!-- メインコンテンツ -->
  <div class="main-content">
    <h1>Queen</h1>

    <h2>説明</h2>
    <p>
      ここに Queen に関する説明を記載します。<br>
      例：建築物「Queen」のレベルごとの効果や強化手順などをまとめます。
    </p>

    <h2>Queen 強化表</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Lv</th>
          <th>必要資源</th>
          <th>時間</th>
          <th>効果1</th>
          <th>効果2</th>
          <th>効果3</th>
          <th>条件1</th>
          <th>条件2</th>
          <th>条件3</th>
          <th>備考</th>
        </tr>
      </thead>
      <tbody>
        <!-- 43行分の空データを生成 -->
        <!-- 行番号例をつけておきます -->
        <!-- 実際はデータを埋めてください -->
        <!-- 2行目～44行目まで -->
        <!-- ここではサンプルとして表示 -->
        <!-- 実際にはコピーして埋めることを想定 -->
        ${Array.from({length: 43}, (_, i) => `
          <tr>
            <td>${i+1}</td>
            <td></td><td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  </div>
</body>
</html>
