<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Queen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- サイドバー -->
  <div class="sidebar">
    <script>
      fetch("sidebar.html")
        .then(response => response.text())
        .then(data => {
          document.querySelector(".sidebar").innerHTML = data;
        });
    </script>
  </div>

  <!-- メインコンテンツ -->
  <div class="main-content">
    <h1>Queen</h1>

    <h2>説明</h2>
    <p>
      ここに Queen に関する説明を記載します。
    </p>

    <h2>Queen 強化表</h2>
    <table border="1">
      <!-- 1行目（タイトル行） -->
      <tr>
        <th>Lv</th>
        <th>必要資源</th>
        <th>時間</th>
        <th>効果1</th>
        <th>効果2</th>
        <th>効果3</th>
        <th>条件1</th>
        <th>条件2</th>
        <th>条件3</th>
        <th>備考</th>
        <th>画像リンク</th>
      </tr>

      <!-- 2行目 -->
      <tr>
        <td>1</td>
        <td>資源A</td>
        <td>1分</td>
        <td>+5%</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>初期状態</td>
        <td><a href="images/queen_lv1.png" target="_blank">画像</a></td>
      </tr>

      <!-- 3行目 -->
      <tr>
        <td>2</td>
        <td>資源B</td>
        <td>5分</td>
        <td>+10%</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><a href="images/queen_lv2.png" target="_blank">画像</a></td>
      </tr>

      <!-- 以下、44行目まで同じ形式で追加 -->
    </table>
  </div>
</body>
</html>
